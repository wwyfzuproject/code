<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛙蛙</title>
    <link rel="stylesheet" type="text/css" href="../css/gamestart.css">
    <script src="https://unpkg.com/better-scroll@latest/dist/better-scroll.min.js"></script>
    <script type="text/javascript" src="../js/JQuery-3.6.1.min.js"></script>
    <script type="text/javascript" src="../js/searchBox.js"></script>
    <script type="text/javascript" src="../js/share&sign.js"></script>
</head>

<body>
    <div class="back ">
        <div class="ranking">
            <div>
                <ul class="up">
                    <li> <a href="../HTML/gamestart1.html" target="_self"><img src="../imagines/ranking2.png" alt=""
                                width="152px" height="100px"></a></li>
                    <li> <img src="../imagines/online-num2.png" alt="" width="152px" height="100px"></a></li>

                </ul>
            </div>
            <p class="search">
            <form action="" method="get">
                <input type="text" placeholder="请输入用户ID/昵称" style="width: 240px;height: 30px;" class="input"
                    id="content">
                <input type="submit" value="搜索" class="button" id="submit">
            </form>
            </p>
            <!-- 搜索结果列表显示 -->
            <div id="tips" style="display: none; width:240px;height: 200px;border: gray solid 1px;"></div>
            
            <!-- 在线列表 -->
            <div id="zaixianlist" class="zaixianlist" id="列表" onmouseenter="mouseenterEvent()"
                onmouseleave="mouseleaveEvent()">
                <ul class="zaixian-list">
                    
                </ul>
            </div>
        </div>

        <!-- 右上方的玩家信息 -->
        <div class="right-face">
            <div class="playerset">
                <img src="../imagines/gold.png" width="40px" height="40px">
                <p class="coinNum">&nbspX&nbsp</p>
                <p class="coinNum">22.5w</p>
                <div class="name">法外狂徒张三</div>

            </div>

            <!-- logo -->
            <div class="playerinfo">

                <div class="player01">
                    <img src="../imagines/role1.png" alt="" width="200px" height="144px">
                </div>
                <div class="invite">
                    <img src="../imagines/invite.png" alt="" width="150px" height="144px">
                </div>

            </div>

            <!-- 开始游戏 -->
            <img src="../imagines/startgame.png" width="200px" height="80px" alt="" class="startgame">
            
            <!-- 右下角的签到分享 -->
            <div class="ss">
                <div class="signin" id="sign">
                    <img src="../imagines/qiandao.png" alt="" width="30px" height="30px">
                </div>
                <div class="share" id="share">
                    <img src="../imagines/share.png" alt="" width="30px" height="30px">
                </div>
            </div>


        </div>

        <!-- //签到和分享弹窗 -->

        <div id="tan1" class="tan1">
            <div class="qiandao-title">
                <strong>签到</strong>
                <img src="../imagines/close.png" alt="" width="30px" height="30px" class="close">
            </div>
            <div class="qiandao-success">
                <h2>签到成功!</h2>
                <div class="qiandao-gold">
                    <img src="../imagines/gold.png" alt="">
                    <h3>x 100</h3>
                </div>


            </div>
        </div>

        <div class="tan2">
            <div class="share-title">
                <h2>分享领金币</h2>
                <img src="../imagines/close.png" alt="" width="30px" height="30px" class="close2">
            </div>
            <img src="../imagines/copylink.JPG" alt="" width="200px" height="80px" class="link">
            <img src="../imagines/cope.JPG" alt="" width="100px" height="60px" class="copy">
        </div>

        <!-- 已发送邀请，等待对方接收弹窗 -->
        <div class="wait-accept">
            已发送邀请，等待对方接收
        </div>
    </div>


    <!-- <img src="../imagines/骰子2.png" alt=""> -->
    <script>



        // 签到和分享页面的弹窗
        var tan1 = document.getElementById('tan1');
        var qiandao = document.querySelector(".signin");
        var close1 = document.querySelector(".close");
        var close2 = document.querySelector(".close2")
        var tan2 = document.querySelector(".tan2");
        var share = document.querySelector(".share");

        tan1.style.display = "none";
        tan2.style.display = "none";
        qiandao.onclick = function () {
            tan1.style.display = "block";
        }
        share.onclick = function () {
            tan2.style.display = "block";
        }
        window.onclick = function (event) {

            if (event.target == tan1) {
                tan1.style.display = "none";
            }
            if (event.target == tan2) {
                tan2.style.display = "none";
            }

        }
        close1.onclick = function () {
            tan1.style.display = "none";

        }
        close2.onclick = function () {
            tan2.style.display = "none";

        }

        //邀请
        var invite = document.querySelector(".invite")


    </script>
</body>
<script>
        (function () {

            const wrapper = document.getElementById("zaixianlist")
            const bs = BetterScroll.createBScroll(wrapper, {
                pullUpLoad: true,
                mouseWheel: true
            })
            const nameDataList = ['张三', '李四', '王五']; // 
            const allTotal = 100; // 达到100条数据，不再加载
            const size = 10;
            let page = 1;
            function loadData() {
                
                const value = size || 10;
                const dataList = Array(value).fill(0).map((_, index) => `<li class="people">
                        <img src="../imagines/online-list.png" alt="" width="252px" height="52px" class="state">
                        <img src="../imagines/invite-button.png" alt="" width="60px" height="40px" class="invite">
                        <p>${nameDataList[index % nameDataList.length]}${(page - 1) * value + index + 1}</p>
                    </li>`).join('')

                const dom = document.getElementsByClassName('zaixian-list')[0];
                dom.innerHTML = dom.innerHTML + dataList;
            }
            loadData();
            bs.on('pullingUp', () => {
                if (page * size >= allTotal) return
                page += 1;
                loadData();
                bs.finishPullUp()
                bs.refresh();
            })
        })();
        var invite=document.querySelector(".invite");
        
        invite.onclick= function () {

        }
</script>
</html>
