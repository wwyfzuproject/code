    <script >
       


        // 排行榜滚动
        const dom = document.getElementById ('列表')
        const scpDom = document.getElementsByClassName('数据')
        let time = null
        console.log(dom.scrollHeight, dom.offsetHeight);
        time = setInterval(() => {
            dom.scrollTop++;
            if (dom.scrollTop >= dom.scrollHeight - dom.offsetHeight) {
                console.log("111");
                dom.scrollTop = 0;
            }
         }, 10)

        function mouseenterEvent() {
            clearInterval(time);
            //将定时器停止
        }

        function mouseleaveEvent() {
            time = setInterval(() => {
            dom.scrollTop++;
            if (dom.scrollTop >= dom.scrollHeight - dom.offsetHeight) {
                console.log("111");
                dom.scrollTop = 0;
            }
        }, 10)
    }

        // 签到和分享页面的弹窗
        var tan1=document.getElementById('tan1');
        var 签=document.querySelector(".signin");
        var close1=document.querySelector(".关闭");
        var close2=document.querySelector(".close2")
        var tan2=document.querySelector (".弹窗2");
        var 分享=document.querySelector(".share");

        tan1.style.display="none";
        tan2.style.display="none";
        签.onclick=function(){
            tan1.style.display="block";
            console.log("nihao");
        }
        分享.onclick=function(){
            tan2.style.display="block";
        }
        window.onclick=function(event){

            if(event.target==tan1){
                tan1.style.display="none";
            }
            if(event.target==tan2){
                tan2.style.display="none";
            }
            
        }
        close1.onclick=function(){
            tan1.style.display="none";
            
        }
        close2.onclick=function(){
            tan2.style.display="none";
            
        }

        
        var paiming1=document.querySelector(".排名")
        var renshu=document.querySelector(".在线人数")
        
        paiming1.onclick=function(){
            paiming1.style.background='black';
        };
        renshu.onclick=function(){
            paiming1.style.background='rgb(244,203, 124)';
            renshu.style.background='aliceblue';
        };
       

    </script>
