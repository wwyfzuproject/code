    <script src="../js/move.js"></script>
</head>

<body>
    <div class="bgbox">
        <!-- 玩家1 -->
        <div class="role1">
            <!-- 111111 -->
            <div class="img1"></div>
            <div class="name1">
                <p>张三三三三</p>
                <div class="daka1">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>

                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- mr1 地图上玩家1 -->
        <div class="mr1"><img src="../imagines/地图玩家1.png" alt="玩家1" class="p1"></div>
        <!-- 玩家2 -->
        <div class="role2">
            <div class="img2"></div>
            <div class="name2">
                <p>李四四四四四</p>
                <div class="daka2">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>

                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- mr2 地图上玩家2 -->
        <div class="mr2"><img src="../imagines/地图玩家2.png" alt="玩家2" class="p2"></div>
        <!-- 打卡点名称 -->
        <div class="name3">晋江楼->福友阁</div>
        <!-- 随机事件和小白站点 -->
        <div class="suiji">
            <ul>
                <li class="one"> <img src="../imagines/问号.png" alt="随机事件1" style="width: 30px;height: 30px;"></li>
                <li class="two"> <img src="../imagines/问号.png" alt="随机事件2" style="width: 30px;height: 30px;"></li>

                <li class="four"> <img src="../imagines/问号.png" alt="随机事件4" style="width: 30px;height: 30px;"></li>
                <li class="five"> <img src="../imagines/问号.png" alt="随机事件5" style="width: 30px;height: 30px;"></li>
                <li class="six"> <img src="../imagines/问号.png" alt="随机事件6" style="width: 30px;height: 30px;"></li>
                <li class="seven"> <img src="../imagines/问号.png" alt="随机事件7" style="width: 30px;height: 30px;"></li>
                <li class="eight"> <img src="../imagines/问号.png" alt="随机事件8" style="width: 30px;height: 30px;"></li>
                <li class="nine"> <img src="../imagines/问号.png" alt="随机事件9" style="width: 30px;height: 30px;"></li>
                <li class="ten"> <img src="../imagines/问号.png" alt="随机事件10" style="width: 30px;height: 30px;"></li>
                <li class="bus1"> <img src="../imagines/公车.png" alt="小白1" style="width: 28px;height: 28px;"></li>
                <li class="bus2"> <img src="../imagines/公车.png" alt="小白2" style="width: 28px;height: 28px;"></li>
                <li class="bus3"> <img src="../imagines/公车.png" alt="小白3" style="width: 28px;height: 28px;"></li>
            </ul>
        </div>
        <!-- 倒计时 -->
        <div class="time">倒计时</div>
        <!-- 骰子 -->
        <div class="touzi">
            <img src="../imagines/骰子1(1).png" alt="骰子" id="tz">
            <!-- <img src="../imagines/骰子2(1).png" alt="骰子"> -->
        </div>
    </div>
    <!-- 游戏结束弹窗 -->
    <div class="win1-over">
        <div class="win1-content">
            <!-- 游戏结束弹窗的上部分 -->
            <div class="shang">游戏结束</div>
        </div>
    </div>
    <!-- 打卡点的弹窗 -->
    <div class="win2-daka">
        <div class="win2-content"></div>
    </div>
    <script>
        var flag = 1; //flag为奇数时p1行动，否则p2行动
        var player1 = document.querySelector('.p1');
        var player2 = document.querySelector('.p2');

        var tz = document.querySelector('#tz');
        var time = document.querySelector('.time');
        var num; //骰子数

        var target;
        //点击骰子后触发

        clock(time);

        tz.addEventListener('click', function () {
            // num = getnum(); //num从后端获取？
            num = 4;
            time.innerHTML = '倒计时';
            clearInterval(time.timer);
            switch (num) {
                case 1:
                    tz.src = '../imagines/骰子1(1).png';
                    break;
                case 2:
                    tz.src = '../imagines/骰子2(1).png';
                    break;
                case 3:
                    tz.src = '../imagines/骰子3(1).png';
                    break;
                case 4:
                    tz.src = '../imagines/骰子4(1).png';
                    break;
                case 5:
                    tz.src = '../imagines/骰子5(1).png';
                    break;
                case 6:
                    tz.src = '../imagines/骰子6(1).png';
                    break;
            }
            //玩家移动期间禁用骰子，移动完之后再恢复
            if (flag % 2) {
                // target = player1.offsetLeft + num * (-26);
                // console.log(target);
                console.log(player1.offsetLeft);
                console.log(player1.offsetTop);
                animate1(player1, time, num);
                flag++;
            }
            else {
                // target = player2.offsetLeft + num * (-30);
                // console.log(target);
                console.log(player2.offsetLeft);
                console.log(player2.offsetTop);
                animate2(player2, time, num);
                flag++;
            }

        })

    </script>
</body>

</html>
