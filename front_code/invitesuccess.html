<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛙蛙游福大</title>
    <link rel="stylesheet" type="text/css" href="css/invitesuccess.css">
</head>
<body>
    <!-- 背景 -->
    <div class="bg">
        <!-- 在线玩家及排名界面 -->
        <div class="List">
            <!-- 选择框 -->
            <ul>
                <li id="S01">排名</li>
                <li id="S02">在线人数</li>
            </ul>
            <!-- 列表 -->
           <div class="showPlayer">
                <p id="">玩家1</p>
                <p>玩家2</p>
           </div>
        </div>
        <!-- 右边界面 -->
        <div>
            <!-- 玩家信息 -->
            <div class="playerset">
                <img src="imagines/金币.png" width="40px" height="40px">
                <p class="coinNum">&nbspX&nbsp</p>
                <p class="coinNum">22.5w</p>
                <div class="name">法外狂徒张三</div>
            </div>
            <!-- 玩家形象及邀请 -->
            <div class="playerinfo">
                <div class="player01">
                    <img src="imagines/角色1.png" alt="" width="200px" height="144px">
                </div>
                <div class="player02">
                    <img src="imagines/角色2.png" alt="" width="200px" height="144px">
                </div>
            </div>
            <!-- 开始游戏按钮 -->
            <a href="game.html"><img src="imagines/开始游戏.png" width="250px" height="100px" class="playButton"></a>
            <!-- 签到&分享 -->
            <div class="ss">
                <div class="signin" id="signinBtn">
                    <img src="imagines/签到.png" alt="" width="57px" height="82px" >
                </div>
                <div class="share" id="shareBtn">
                    <img src="imagines/分享.png" alt="" width="57px" height="82px">
                </div>
            </div>
        </div>
        <!-- 弹窗 -->
        <!-- 签到 -->
        <div class="modal1" id="myModal1">
            <div class="modal1-content">
                <span class="close1">&times;</span>
                <p>signin</p>
            </div>
        </div>
        <div class="modal2" id="myModal2">
            <div class="modal2-content">
                <span class="close2">&times;</span>
                <p>yeye</p>
            </div>
        </div>
    </div>
    
</body>
<script>
    var modal1=document.getElementById('myModal1');
    var modal2=document.getElementById('myModal2');
    var btn1=document.getElementById('signinBtn');
    var btn2=document.getElementById('shareBtn');
    var x1=document.querySelector('.close1');
    var x2=document.querySelector('.close2');
     
     btn1.onclick=function(){
        modal1.style.display='block';
     }
     btn2.onclick=function(){
        modal2.style.display='block';
     }
     x1.onclick=function(){
        modal1.style.display='none';
     }
     x2.onclick=function(){
        modal2.style.display='none';
     }
     window.onclick = function (event) {
        if (event.target == modal1) {
            modal1.style.display = "none";
        }
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }
</script>
</html>
