<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛙蛙游福大</title>
    <link rel="stylesheet" type="text/css" href="css/invitesuccess.css">
</head>
<body>
    <!-- 背景 -->
    <div class="bg">
        <!-- 在线玩家及排名界面 -->
        <div class="rankingList">
            <!-- 选择框 -->
            <div class="select">
                <a href=""><img src="imagines/ranking.png" alt="" width="152px" height="100px"></a><a href=""><img src="imagines/man.png" alt="" width="152px" height="100px"></a>
            </div>
            <!-- 玩家列表 -->
            <div class="playerList">
                玩家
            </div>
        </div>
        <!-- 右边界面 -->
        <div>
            <!-- 玩家信息 -->
            <div class="playerset">
                <img src="imagines/金币.png" width="40px" height="40px">
                <p class="coinNum">&nbspX&nbsp</p>
                <p class="coinNum">22.5w</p>
                <div class="name">法外狂徒张三</div>
            </div>
            <!-- 玩家形象及邀请 -->
            <div class="playerinfo">
                <div class="player01">
                    <img src="imagines/角色1.png" alt="" width="200px" height="144px">
                </div>
                <div class="player02">
                    <img src="imagines/角色2.png" alt="" width="200px" height="144px">
                </div>
            </div>
            <!-- 开始游戏按钮 -->
            <img src="imagines/开始游戏.png" width="250px" height="100px" class="playButton">
            <!-- 签到&分享 -->
            <div class="ss">
                <div class="signin">
                    <img src="imagines/签到.png" alt="" width="57px" height="82px">
                </div>
                <div class="share">
                    <img src="imagines/分享.png" alt="" width="57px" height="82px">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
