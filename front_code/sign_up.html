<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛙蛙游福大</title>
    <style>

    </style>
</head>

<body>
    <form>
        <!--
1.注册信息不用异步加载，直接提交表单；失去焦点时验证用户名密码是否正确，再用ajax异步加载数据；
2.form表单作用：收集用户信息并提交给服务器；
3.属性action作用：定义表单被提交时发生的动作，通常定义的是服务器上处理程序的地址(url)，提交到注册的php文件，默认提交给本页；
4.属性method作用：指定表单数据的提交方式。
  get(默认值)——明文提交，待提交的数据会显示在地址栏上；
  post——隐式提交，提交的数据不会显示在地址栏上。
-->

        <!--控件提交信息，嵌套在form标记里面-->
        <!--用户邮箱-电子邮件-->
        <p>
            <input type="email" name="email" placeholder="请输入邮箱" id="email">
            <!--type="email" 可做简单的格式验证-->
        </p>

        <!--登录昵称-文本框-->
        <p>
            <input type="text" id="uname" name="uname" placeholder="请输入昵称" onblur="check_name()">
            <!--提示用户名是否一致的位置-->
            <span id="uname-show"></span>
            <!--提交数据时提交name属性的值，点击submit时，name属性通过表单form提交数据，同步提交数据-->
        </p>

        <!--登录密码-密码框-->
        <p>
            <input type="password" id="upwd" name="upwd" placeholder="请输入密码">
            <!--name值与id值可以重复，name值用于提交给服务器，id值在前端用-->
        </p>

        <!--确认密码-密码框-->
        <p>
            <input type="password" id="cpwd" name="cpwd" placeholder="确认密码" onblur="check_pwd()">
            <!--onblur为失去焦点属性，调用判断密码是否一致的函数-->
            <!--用于提示两次密码是否一致的位置-->
            <span id="pwd-show"></span>
        </p>

        <!--注册按钮-->
        <p>
            <input type="submit" value="注册">
            <!--submit按钮的表单提交数据，是同步访问数据的方式-->
        </p>
    </form>
</body>

</html>
