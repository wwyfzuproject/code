<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛙蛙游福大</title>
    <style>
        div {
            width: 789px;
            height: 561px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: #d2f09f;
            background-image: url(imagines/logo.png);
            background-repeat: no-repeat;
            background-position: center top;
        }

        span {
            display: inline-block;
            width: 160px;
            height: 62px;
            line-height: 20px;
            border-radius: 24px;
            background-color: rgba(255, 191, 107, 1);
            text-align: center; 
            box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.4);
        }

        .up {       
            position: relative;
            left: 210px;
            top: 430px;
        }

        .up a {
            display: inline-block;
            width: 129px;
            height: 50px;
            background-image: url(imagines/注册.png);
            background-position: center center;
            background-repeat: no-repeat;
        }

        .in {
            position: relative;
            top: 430px;
            left: 280px;
        }

        .in a {
            display: inline-block;
            width: 129px;
            height: 50px;
            background-image: url(imagines/登入.png);
            background-position: center center;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div>
        <!-- 注册 -->
        <span class="up">
            <a href="sign_up.html"> </a>
        </span>
        <!-- 登录 -->
        <span class="in">
            <a href="sign_in.html"> </a>
        </span>
    </div>
</body>
</html>
