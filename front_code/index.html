<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛙蛙游福大</title>
    <style>
        .homepage {
            width: 789px;
            height: 561px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: #d2f09f;
            background-image: url(imagines/logo.png);
            background-repeat: no-repeat;
            background-position: center top;
        }

        .up, .in {
            display: inline-block;
            width: 160px;
            height: 62px;
            line-height: 20px;
            border-radius: 24px;
            background-color: rgba(255, 191, 107, 1);
            text-align: center; 
            box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.4);
        }

        .up {       
            position: relative;
            left: 210px;
            top: 430px;
        }

        .up a {
            display: inline-block;
            width: 129px;
            height: 50px;
            background-image: url(imagines/注册.png);
            background-position: center center;
            background-repeat: no-repeat;
        }

        .in {
            position: relative;
            top: 430px;
            left: 280px;
        }

        .in a {
            display: inline-block;
            width: 129px;
            height: 50px;
            background-image: url(imagines/登入.png);
            background-position: center center;
            background-repeat: no-repeat;
        }

        .sign_up {
            /* left: 485px; */
            /* top: 326px; */
            margin: 0 auto;
            top: 50%;
            width: 275px;
            height: 300px;
            line-height: 20px;
            border-radius: 26px;
            background-color: rgba(255, 250, 250, 1);
            text-align: center;
            box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(79, 79, 79, 1);
            z-index: 20;
            display: none;
        }

        .sign_in {
            display: none;
        }

    </style>
</head>
<body>
    <div class="homepage">
        <!-- 注册 -->
        <!-- 采用弹窗，而不是跳转链接  实现方法为：初始化弹窗为不可见 display:none-->
        <span class="up">
            <a href="#"> </a>
        </span>
        <!-- 登录 -->
        <span class="in">
            <a href="#"> </a>
        </span>
        <!-- 注册弹窗 -->
        <div class="sign_up">
            11111111111111
        </div>
    </div>

    

    <!-- 登入弹窗 -->
    <div class="sign_in">

    </div>

    <script>
        //点击注册后跳出注册弹窗
        var up = document.querySelector('.up');
        var up_page = document.querySelector('.sign_up');
        up.onclick = function()
        {
            up_page.style.display =  'block';             
        }


    </script>
</body>
</html>
